<div style="padding-left: 20%;padding-right: 20%; padding-top: 15%;">
  <form [formGroup]="accountForm"(ngSubmit)="save()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Valor inicial de la cuenta </label>
      <input type="text" formControlName="money" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="accountForm.invalid">Crear</button>
  </form>
</div>

<div style="padding-left: 20%;padding-right: 20%; padding-top: 15%;">
  <form [formGroup]="consignForm"(ngSubmit)="consign()">
    <div class="form-group">
      <label>Numero de cuenta</label>
      <input type="text" formControlName="account" class="form-control">
    </div>
    <div class="form-group">
      <label>Valor a consignar </label>
      <input type="text" formControlName="money" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="consignForm.invalid">Consignar</button>
  </form>
</div>

<div style="padding-left: 20%;padding-right: 20%; padding-top: 15%;">
  <form [formGroup]="retireForm"(ngSubmit)="retire()">
    <div class="form-group">
      <label>Numero de cuenta</label>
      <input type="text" formControlName="account" class="form-control">
    </div>
    <div class="form-group">
      <label>Valor a retirar </label>
      <input type="text" formControlName="money" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="retireForm.invalid">Retirar</button>
  </form>
</div>

<div style="padding-left: 20%;padding-right: 20%; padding-top: 15%;">
  <form [formGroup]="searchForm"(ngSubmit)="search()">
    <div class="form-group">
      <label>Numero de cuenta</label>
      <input type="text" formControlName="account" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="searchForm.invalid">Buscar</button>
  </form>
</div>
